<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Program Enrollment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #5B9BD5 0%, #4A8CC7 100%);
            color: white;
            padding: 32px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0;
        }
        
        .form-content {
            padding: 40px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .form-row.single {
            grid-template-columns: 1fr;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #5B9BD5;
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.1);
        }
        
        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
            padding-right: 40px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .section-divider {
            border: none;
            border-top: 1px solid #e2e8f0;
            margin: 32px 0;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #5B9BD5 0%, #4A8CC7 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 16px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(91, 155, 213, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .form-content {
                padding: 24px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Program Enrollment</h1>
        </div>
        
        <div class="form-content">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdN00000rn5rF" method="POST">
                <input type="hidden" name="oid" value="00DdN00000rn5rF">
                <input type="hidden" name="retURL" value="http://google.com">
                
                <!-- Personal Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="salutation">Salutation</label>
                        <select id="salutation" name="salutation">
                            <option value="">--None--</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Prof.">Prof.</option>
                            <option value="Mx.">Mx.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" maxlength="40" name="first_name" type="text" placeholder="Enter first name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" maxlength="80" name="last_name" type="text" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" maxlength="80" name="email" type="email" placeholder="your@email.com">
                    </div>
                </div>
                
                <hr class="section-divider">
                
                <!-- Address Information -->
                <div class="form-row single">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <textarea id="street" name="street" placeholder="Enter street address"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input id="city" maxlength="40" name="city" type="text" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input id="state" maxlength="20" name="state" type="text" placeholder="Enter state">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input id="zip" maxlength="20" name="zip" type="text" placeholder="Enter zip code">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input id="country" maxlength="40" name="country" type="text" placeholder="Enter country">
                    </div>
                </div>
                
                <hr class="section-divider">
                
                <!-- Program Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="00NdN00000L0Pgf">Application Date</label>
                        <input id="00NdN00000L0Pgf" name="00NdN00000L0Pgf" type="text" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="form-group">
                        <label for="00NdN00000L0PK6">Program Name</label>
                        <select id="00NdN00000L0PK6" name="00NdN00000L0PK6" title="Program Name">
                            <option value="">--None--</option>
                            <option value="Disaster and Emergency Response">Disaster and Emergency Response</option>
                            <option value="Fitness Care">Fitness Care</option>
                            <option value="Food Distribution">Food Distribution</option>
                            <option value="Food Systems Development">Food Systems Development</option>
                            <option value="Health and Wellness (Grantmaking)">Health and Wellness (Grantmaking)</option>
                            <option value="Nutrition Education">Nutrition Education</option>
                            <option value="Rural Education &amp; Nutrition Support">Rural Education &amp; Nutrition Support</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Enrollment</button>
            </form>
        </div>
    </div>
</body>
</html>
